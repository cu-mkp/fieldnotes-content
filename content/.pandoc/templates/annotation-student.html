<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="" rel="stylesheet" type="text/css"/>
  <title>
   $topic$ | $fullsemester$
  </title>
 </head>
 <body>
  <h1>
   $topic$ | $fullsemester$
  </h1>
  <h2>
   $if(students/allbutlast)$
            $for(students/allbutlast)$
                ${it},
            $endfor$
            and ${students/last}
        $else$
            ${students/last}
        $endif$
   <p>
    $intro$
   </p>
   <br/>
   $if(pages)$
   <ul>
    $for(pages)$
    <li>
     <b>
      <a href="$it.link$">
       $it.title$.
      </a>
     </b>
     $it.desc$
    </li>
    $endfor$
   </ul>
   $endif$
  </h2>
 </body>
</html>
